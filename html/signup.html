<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="center">
      <h1>SignUp</h1>
      <form
        action="http://localhost/SWEGR-3/php/signUP.php"
        method="post"
        class="form-container"
        id="form"
      >
        <div class="txtField">
          <input
            type="text"
            name="username"
            id="username"
            pattern="^[a-zA-Z]{3,30}$"
            required
          />
          <span></span>
          <label for="username">Username</label>
        </div>
        <div class="txtField">
          <input
            type="text"
            name="email"
            id="email"
            pattern="^[a-zA-Z0-9_]+@[a-zA-Z]+[.]+com$"
            required
          />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txtField">
          <input
            type="password"
            name="password-one"
            id="password-one"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            required
          />
          <span></span>
          <label for="password-one">Password</label>
        </div>
        <div class="txtField">
          <input
            type="password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password-two"
            id="password-two"
            required
          />
          <span></span>
          <label for="password-two">Re-Enter Password</label>
        </div>

        <input type="submit" value="Login" />
        <div class="signup">
          I have an account?<a href="login.html">Sign in</a>
        </div>
      </form>
    </div>
  </body>
</html>
