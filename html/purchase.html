<body>
    <div class="center">
          <form method="POST" action="http://localhost/SWEGR-3/purchase.php">

                   <h2>Purchasing Form</h2>

                  <select name="ptype">
                     <option>Super Emulsion</option>

                     <option>2K PU Sealer</option>

                     <option>NC Sanding Sealer</option>
                     <option>Auto Lacquer</option>

                     <option>Polyester Putty</option>

                     <option>Epoxy</option>
                     <option>2K Metal</option>
                     <option>Enamels</option>
                  </select> 
             </div>

             <div class="in">
                <label>Choose the color type</label>
                <select name="ctype">
                   <option>white 101</option>
                   <option>Broken white 117</option>
                   <option>Off White 118</option>
                   <option>Ivory 211</option>
                   <option>Cream 105</option>
                   <option>Light Blue 210</option>
                   <option>Water Green 140</option>
                   <option>Lemon Yellow 202</option>
                   <option>Sky Blue 130</option>
                   <option>Light Ivory 213</option>
                   <option>Bright Green 160</option>
                   <option>Light Orange 201</option>
                   <option>Smoke Grey 113</option>
                   <option>Brick Red 116</option>
                   <option>Forest Green 111</option>
                </select> 
           </div>
        
        <div class="in">
            <label>Choose the amount of paint</label>
            <input type="number" name="amount" min="1" required /> 
        </div>
        
        <div class="sub">
            <input type="submit" value="Purchase" class="submit" name="submit">
        </div>
        
    </form>
    </div>
